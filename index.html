<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="calculator">
      <div class="screen-container">
        <div class="screen">
          <p></p>
        </div>
      </div>
      <div class="input-container">
        <div class="digit-container">
          <button class="clear" onclick="clearScreen()">clear</button>
          <button class="delete" onclick="remove()">Del</button>
          <button class="switch" onclick="change()">-/+</button>
          <button class="one digit">1</button>
          <button class="two digit">2</button>
          <button class="three digit">3</button>
          <button class="four digit">4</button>
          <button class="five digit">5</button>
          <button class="six digit">6</button>
          <button class="seven digit">7</button>
          <button class="eight digit">8</button>
          <button class="nine digit">9</button>
          <button class="point" onclick="point()">.</button>
          <button class="zero digit">0</button>
          <button class="equals">=</button>
        </div>
        <div class="operator-container">
          <button class="add operator">+</button>
          <button class="sub operator">-</button>
          <button class="mulitply operator">*</button>
          <button class="division operator">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
